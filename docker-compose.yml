services:
  database:
    image: postgres:15-alpine
    container_name: cat-directus-db
    volumes:
      - ./data/database:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
    ports:
      - "5434:5432"
    networks:
      - directus
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  cache:
    image: redis:7-alpine
    container_name: directus-cache
    restart: unless-stopped
    networks:
      - directus
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  directus:
    image: directus/directus:11.12.0
#    container_name: directus-app
    ports:
      - "8055:8055"
    volumes:
      - ./uploads:/directus/uploads
      - ./extensions:/directus/extensions
      - ./snapshots:/directus/snapshots
    environment:
      SECRET: "${SECRET}"
      ADMIN_EMAIL: "${ADMIN_EMAIL}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"
      DB_CLIENT: "pg"
      DB_HOST: "database"
      DB_PORT: "5432"
      DB_DATABASE: "${POSTGRES_DB}"
      DB_USER: "${POSTGRES_USER}"
      DB_PASSWORD: "${POSTGRES_PASSWORD}"

#      DB_CLIENT: "${DB_CLIENT}"
#      DB_FILENAME: "${DB_FILENAME}"
      WEBSOCKETS_ENABLED: "${WEBSOCKETS_ENABLED}"

      # Redis/Cache configuration
      CACHE_ENABLED: "${CACHE_ENABLED}"
      CACHE_STORE: "${CACHE_STORE}"
      REDIS_HOST: "cache"
      REDIS_PORT: "6379"
      CACHE_REDIS: "redis://cache:6379"

      # Messenger/Queue configuration (also uses Redis)
      MESSENGER_STORE: "redis"
      MESSENGER_REDIS: "redis://cache:6379"

      CORS_ENABLED: "true"
      CORS_ORIGIN: "http://localhost:5173,https://construct-africa.netlify.app"
      CORS_METHODS: "GET,POST,PATCH,DELETE,OPTIONS"
      CORS_HEADERS: "Content-Type,Authorization"
      CORS_EXPOSE_HEADERS: "Content-Type,Authorization"
      CORS_CREDENTIALS: "true"

      STORAGE_LOCATIONS: "${STORAGE_LOCATIONS}"
      STORAGE_S3_DRIVER: "s3"
      STORAGE_S3_ENDPOINT: "${R2_ENDPOINT}"
      STORAGE_S3_KEY: "${R2_ACCESS_KEY}"
      STORAGE_S3_SECRET: "${R2_SECRET_KEY}"
      STORAGE_S3_BUCKET: "${R2_BUCKET}"
      STORAGE_S3_ACL: "public-read"
      STORAGE_S3_REGION: "auto"
      STORAGE_S3_FORCE_PATH_STYLE: true

    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    networks:
      - directus

networks:
  directus:
    driver: bridge
