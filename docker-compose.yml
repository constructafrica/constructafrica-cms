services:
  directus:
    image: directus/directus:11.12.0
#    container_name: directus-app
    ports:
      - "8055:8055"
    volumes:
      - ./database:/directus/database
      - ./uploads:/directus/uploads
      - ./extensions:/directus/extensions
      - ./snapshots:/directus/snapshots
      - ./endpoints:/directus/extensions/endpoints
    environment:
      LOG_LEVEL: "debug"
      EXTENSIONS_AUTO_RELOAD: "true"
      EXTENSIONS_PATH: "/directus/extensions"
      SECRET: "${SECRET}"
      ADMIN_EMAIL: "${ADMIN_EMAIL}"
      ADMIN_PASSWORD: "${ADMIN_PASSWORD}"

      DB_CLIENT: "${DB_CLIENT}"
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      DB_DATABASE: "${DB_DATABASE}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      # DB_SSL: "${DB_SSL}"
      # DB_SSL__REJECT_UNAUTHORIZED: "false"

#      DB_CLIENT: "${DB_CLIENT}"
#      DB_FILENAME: "${DB_FILENAME}"
      WEBSOCKETS_ENABLED: "${WEBSOCKETS_ENABLED}"

      # Redis/Cache configuration
      #CACHE_ENABLED: "${CACHE_ENABLED}"
      #CACHE_STORE: "${CACHE_STORE}"
      #REDIS_HOST: "cache"
      #REDIS_PORT: "6379"
      #CACHE_REDIS: "redis://cache:6379"

      # Messenger/Queue configuration (also uses Redis)
      MESSENGER_STORE: "redis"
      MESSENGER_REDIS: "redis://cache:6379"

      CORS_ENABLED: "true"
      CORS_ORIGIN: "http://localhost:5173,https://construct-africa.netlify.app"
      CORS_METHODS: "GET,POST,PATCH,DELETE,OPTIONS"
      CORS_HEADERS: "Content-Type,Authorization"
      CORS_EXPOSE_HEADERS: "Content-Type,Authorization"
      CORS_CREDENTIALS: "true"

      STORAGE_LOCATIONS: "${STORAGE_LOCATIONS}"
      STORAGE_S3_DRIVER: "s3"
      STORAGE_S3_ENDPOINT: "${R2_ENDPOINT}"
      STORAGE_S3_KEY: "${R2_ACCESS_KEY}"
      STORAGE_S3_SECRET: "${R2_SECRET_KEY}"
      STORAGE_S3_BUCKET: "${R2_BUCKET}"
      STORAGE_S3_ACL: "public-read"
      STORAGE_S3_REGION: "auto"
      STORAGE_S3_FORCE_PATH_STYLE: true

      STRIPE_SECRET_KEY: "${STRIPE_SECRET_KEY}"
      STRIPE_PUBLISHABLE_KEY: "${STRIPE_PUBLISHABLE_KEY}"
      STRIPE_WEBHOOK_SECRET: "${STRIPE_WEBHOOK_SECRET}"

      EMAIL_TRANSPORT: "smtp"
      EMAIL_SMTP_HOST: "smtp.gmail.com"
      EMAIL_SMTP_PORT: "${EMAIL_SMTP_PORT}"
      EMAIL_SMTP_SECURE: "${EMAIL_SMTP_SECURE}"
      EMAIL_SMTP_USER: "${EMAIL_SMTP_USER}"
      EMAIL_SMTP_PASSWORD: "${EMAIL_SMTP_PASSWORD}"
      EMAIL_FROM: "${EMAIL_FROM}"

      PUBLIC_REGISTRATION_ROLE: "${PUBLIC_REGISTRATION_ROLE}"
      PUBLIC_REGISTRATION_ENABLED: "${PUBLIC_REGISTRATION_ENABLED}"
      PUBLIC_REGISTRATION_VERIFY_EMAIL: "${PUBLIC_REGISTRATION_VERIFY_EMAIL}"

      PUBLIC_URL: "${PUBLIC_URL}"
    networks:
      - directus

    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15
    container_name: directus-postgres
    restart: always
    environment:
      POSTGRES_DB: directus
      POSTGRES_USER: directus
      POSTGRES_PASSWORD: directuspass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - directus
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U directus" ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  directus:
    driver: bridge

volumes:
  postgres_data:
